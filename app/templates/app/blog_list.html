
{% extends 'app/base.html' %}
{% load static %}
{% block content %}
{% for post in posts %}

<a href="{% url 'blog_create' %}">+ New Post</a>

    <div class="post-entry">
            <h2><a href="{% url 'blog_detail' post.pk %}">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
    </div>

    {% endfor %}
    {% endblock content %}
